<!DOCTYPE html>
<html lang="en">
<head>
<TITLE>javascript math object method</TITLE>
</head>
<body>
<H2>javascript object and its properties</H2>
<p>there are two different ways to access an object property</p>
<p>you can use.property or ["property"].</p>
<p id="demo"></p>
<P>finding the largest number with help of argument objject</P>
<p id="result"></p>
<script type="text/javascript">
//create an object:
var person={
firstName:"I",
age: 20,
};

//display some data from the object:
document.getElementById("demo").innerHTML=person.firstName+" am "+ person.age+"years old";










var value=Math.abs(20);
document.write("demo test value : "   + value +"<br>");

var value = Math.acos(-1);
document.write("demo1 test value : " + value + "<br>");

var value = Math.asin(1);
document.write("demo2 test value : " + value + "<br>");

var value = Math.abs(.5);
document.write("demo3 test value : " + value + "<br>");






function findMax(){
var i;
var max=0;
for(i=0; i <arguments.length; i++){
if (arguments[i]>max){
max = arguments[i];
}
}
return max;
}

document.getElementById("result").innerHTML = findMax(4,5,6);
</script>
</body>
